name: "Flutter CI/CD Workflow"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Check Code
        run: flutter analyze

      - name: Run integration tests
        run: flutter test
